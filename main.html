<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item item3">03</div>
        <div class="item item4">04</div>
        <div class="item item5">05</div>
        <div class="item item6">06</div>
        <div class="item item7">07</div>
        <div class="item item8">08</div>
        <div class="item item9">09</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
        <div class="item item12">12</div>
        <div class="item item13">13</div>
        <div class="item item14">14</div>
        <div class="item item15">15</div>
        <div class="item item16">16</div>
        <div class="item item17">17</div>
        <div class="item item18">18</div>
        <div class="item item19">19</div>
        <div class="item item20">20</div>
        <div class="item item21">21</div>
        <div class="item item22">22</div>
        <div class="item item23">23</div>
        <div class="item item24">24</div>
        <div class="item item25">25</div>
    </div>
    <script>
        //Your code goes here
        class DraggableCube {
            constructor(cube) {
                this.cube = cube;
                this.isDragging = false;
                this.offsetX = 0;
                this.offsetY = 0;
                this.cube.addEventListener('mousedown', (e) => this.startDrag(e));
                document.addEventListener('mouseup', () => this.stopDrag());
                document.addEventListener('mousemove', (e) => this.drag(e));
            }

            startDrag(e) {
                this.isDragging = true;
                this.offsetX = e.clientX - this.cube.offsetLeft;
                this.offsetY = e.clientY - this.cube.offsetTop;
                this.offsetX = e.clientX - this.cube.offsetLeft;
                this.offsetY = e.clientY - this.cube.offsetTop;
                this.cube.style.cursor = 'grabbing';
            }

            stopDrag() {
                this.isDragging = false;
                this.cube.style.cursor = 'grab';
            }

            drag(e) {
                if (this.isDragging) {
                    const container = this.cube.parentNode;
                    let x = e.clientX - this.offsetX - container.offsetLeft;
                    let y = e.clientY - this.offsetY - container.offsetTop;
                    x = Math.max(0, Math.min(x, container.offsetWidth - this.cube.offsetWidth));
                    y = Math.max(0, Math.min(y, container.offsetHeight - this.cube.offsetHeight));
                    this.cube.style.top = `${y}px`;
                    this.cube.style.left = `${x}px`;
                }
            }
        }

        const cubes = document.querySelectorAll('.item');
        cubes.forEach((cube) => {
            cube.style.position = 'absolute';
            cube.style.width = '50px';
            cube.style.height = '50px';
            cube.style.cursor = 'grab';
            cube.style.textAlign = 'center';
            cube.style.lineHeight = '50px';
            new DraggableCube(cube);
        });

        // Initialize positions
        for (let i = 0; i < cubes.length; i++) {
            const cube = cubes[i];
            cube.style.top = `${(i % 5) * 60}px`;
            cube.style.left = `${Math.floor(i / 5) * 60}px`;
        }
    </script>
</body>
</html>
