<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Cubes</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      display: flex;
      flex-wrap: wrap;
      position: relative;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin: 5px;
      position: absolute;
      cursor: grab;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Draggable Cubes</h1>
  <div class="container" id="container">
    <div class="cube" style="top: 0px; left: 0px;"></div>
    <div class="cube" style="top: 0px; left: 110px;"></div>
    <div class="cube" style="top: 0px; left: 220px;"></div>
    <div class="cube" style="top: 110px; left: 0px;"></div>
    <div class="cube" style="top: 110px; left: 110px;"></div>
    <div class="cube" style="top: 110px; left: 220px;"></div>
  </div>

  <script>
    const container = document.getElementById("container");
    const cubes = document.querySelectorAll(".cube");
    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    cubes.forEach(cube => {
      cube.addEventListener("mousedown", (e) => {
        selectedCube = cube;
        offsetX = e.clientX - cube.offsetLeft;
        offsetY = e.clientY - cube.offsetTop;
        cube.style.cursor = "grabbing";
      });
    });

    document.addEventListener("mousemove", (e) => {
      if (!selectedCube) return;

      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      // Boundary checks
      const maxX = container.offsetWidth - selectedCube.offsetWidth;
      const maxY = container.offsetHeight - selectedCube.offsetHeight;

      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));

      selectedCube.style.left = `${newX}px`;
      selectedCube.style.top = `${newY}px`;
    });

    document.addEventListener("mouseup", () => {
      if (selectedCube) {
        selectedCube.style.cursor = "grab";
        selectedCube = null;
      }
    });
  </script>
</body>
</html>
